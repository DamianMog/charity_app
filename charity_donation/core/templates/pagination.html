{% load urlparams %}
{% if pag_list|length > 4 %}
    <ul class="help--slides-pagination">
        {% for num in pag_list.paginator.page_range %}
            <li><a href="{% urlparams var_name=tab_name work_tab=num %}"
                   class='btn btn--small btn--without-border {% if num == pag_list.number %}active{% endif %}'
                   data-page="{{ num }}">{{ num }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
